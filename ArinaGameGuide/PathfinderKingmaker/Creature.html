<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <table class="floatTable">
        <tr><th colspan="4"><div id="creatureName"></div></th></tr>
        <tr><th colspan="4"><div id="displayName"></div></th></tr>
        <tr><td colspan="4" style="height:300px"></tr>
        <tr><td id="lClass">Class</td><td colspan="3"><div id="class"></div></td></tr>
        <tr><td id="lRace">Race</td><td colspan="3"><div id="race"></div></td></tr>
        <tr><td id="lAlignment">Alignment</td><td><div id="alignment"></div></td><td id="lSize">Size</td><td><div id="size"></div></td></tr>
        <tr><td id="lSpeed">Speed</td><td><div id="speed"></div></td><td id="lInitiative">Initiative</td><td><div id="initiative"></div></td></tr>
        <tr><td id="lHp">Hitpoint</td><td><div id="hp"></div></td><td id="lExp">Exp</td><td><div id="exp"></div></td></tr>
        <tr><td style="width:90px">STR</td><td style="width:110px"><div id="str"></div></td><td style="width:80px">INT</td><td style="width:120px"><div id="int"></div></td></tr>
        <tr><td>DEX</td><td><div id="dex"></div></td><td>WIS</td><td><div id="wis"></div></td></tr>
        <tr><td>CON</td><td><div id="con"></div></td><td>CHA</td><td><div id="cha"></div></td></tr>
        
        <tr><td id="lSkinItem">Skin Item</td><td><div id="skinItem"></div></td><td id="lSkinDC">Skin DC</td><td><div id="skinDC"></div></td></tr>
        <tr>
            <td colspan="4">
                <div id="skillDiv"></div>
            </td>
        </tr>
    </table>
    <table id="immunityTbl" class="floatTable">
        <tr><th style="width:420px">Immunity</th></tr>
        <tr><td><div id="dmgAdjustDiv"></div></td></tr>
        <tr><td><div id="immunityDiv"></div></td></tr>
    </table>

    <table class="floatTable">
        <tr><td id="lAC" style="width:150px">AC</td><td style="width:50px"><div id="ac"></div></td><td id="lTouchAC" style="width:150px">Touch AC</td><td style="width:50px"><div id="touchAC"></div></td></tr>
        <tr><td id="lFFAC">Flat-Footed AC</td><td><div id="ffac"></div></td><td id="lFortitude">Fortitude</td><td><div id="fortitude"></div></td></tr>
        <tr><td id="lReflex">Reflex</td><td><div id="reflex"></div></td><td id="lWill">Will</td><td><div id="will"></div></td></tr>
        <tr><td id="lBAB">Base Attack Bonus</td><td><div id="bab"></div></td><td id="lSR">Spell Resistance</td><td><div id="sr"></div></td></tr>
        <tr><td id="lCMB">Cobat Maneuver Bonus</td><td><div id="cmb"></div></td><td id="lCMD">Combat Maneuver Defense</td><td><div id="cmd"></div></td></tr>        
        <tr><td colspan="4"><div id="attackDiv"></div></td></tr>
    </table>

    <table id="conditionTbl" class="floatTable">
        <tr><th style="width:420px">Effect</th></tr>
        <tr><td><div id="conditionDiv"></div></td></tr>
    </table>

    <table id="abilityTbl" class="floatTable">
        <tr><th style="width:420px">Ability</th></tr>
        <tr><td><div id="abilityDiv"></div></td></tr>
    </table>

    <table id="itemsTbl" class="floatTable">
        <tr>
            <th style="width:420px">Items</th>
        </tr>
        <tr>
            <td>
                <div id="itemsDiv"></div>
            </td>
        </tr>
    </table>

    <table id="memoTbl" class="floatTable">
        <tr><th style="width:420px">Memo</th></tr>
        <tr>
            <td style="width:420px">
                <div id="descriptionDiv"></div>
                <div id="memoDiv"></div>
            </td>
        </tr>
    </table>
</body>
</html>
